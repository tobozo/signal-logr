<html>
	<head>
		<meta charset="utf-8"/>
		<link rel="stylesheet" type="text/css" href="http://<%= host %>/style.css" />
		<link rel="stylesheet" href="http://code.jquery.com/ui/1.10.3/themes/smoothness/jquery-ui.css" />
		<script>
		localStorage['CenterLat'] = <%= lat %>;
		localStorage['CenterLon'] = <%= lon %>;
		</script>
		<script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
		<script src="//ajax.googleapis.com/ajax/libs/jqueryui/1.10.3/jquery-ui.min.js"></script>
		<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?sensor=false&amp;libraries=geometry"></script>
		<script type="text/javascript" src="http://<%= host %>/config.js"></script>
		<script type="text/javascript" src="http://<%= host %>/planeObject.js"></script>
		<script type="text/javascript" src="http://<%= host %>/options.js"></script>
		<script type="text/javascript" src="http://<%= host %>/extension.js"></script>
		<script type="text/javascript" src="http://<%= host %>/script.js"></script>
		<script type="text/javascript" src="http://<%= host %>/coolclock/excanvas.js"></script>
		<script type="text/javascript" src="http://<%= host %>/coolclock/coolclock.js"></script>
		<script type="text/javascript" src="http://<%= host %>/coolclock/moreskins.js"></script>
        <title>DUMP1090</title>
	</head>
	<body onload="initialize()">
		<div id="dialog-modal" title="Basic modal dialog" style="display:none;">
			<p>The settings feature is coming soon. Keep checking GitHub.</p>
		</div>
		<div id="map_container">
			<div id="map_canvas"></div>
		</div>
		<div id="sidebar_container">
			<div id="sidebar_canvas">
				<div id="timestamps" style="align: center">
					<table width="100%"><tr>
						<td>Local Time</td>
						<td>
							<canvas id="localclock" class="CoolClock:classic:40"></canvas>
						</td>
						<td>UTC Time</td>
						<td>
							<canvas id="gmtclock" class="CoolClock:classic:40::0"></canvas>
						</td>
					</tr></table>
				</div>
				<div id="sudo_buttons">
					<table width="100%"><tr>
						<td width="150" style="text-align: center;" class="pointer">
						    [ <span onclick="resetMap();">Reset Map</span> ]
						</td>
						<td>&nbsp;</td>
						<td width="150" style="text-align: center;" id="setings_button" class="pointer">
						    [ <span onclick="optionsModal();">Settings</span> ]
						</td>
					</tr></table>
				</div>

				<div id="plane_detail"></div>
				<div id="options"></div>
				<div id="planes_table"></div>
				<div id="plane_extension"></div>
			</div>
		</div>
		<div id="SpecialSquawkWarning">
		    <b>Squak 7x00 is reported and shown.</b><br>
            This is most likely an error in reciving or decoding.<br>
            Please do not call the local authorities, they already know about it if it is valid squak.
		</div>
		<div id="container_splitter"></div>
	</body>
</html>
